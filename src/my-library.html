<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./scss/main.scss">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/my-library.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="heading container">
            <div class="row justify-content-between align-items-center">
                <h3 class="col-sm-2"><a href="./index.html">Librarium</a></h3>
                <form class="heading-result-form search col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control main-search" placeholder="Введіть параметр пошуку" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary search-btn" type="submit"><span class="material-symbols-outlined">
                            search
                            </span></button>
                    </div>
                </form>
            </div>
    </div>
    </header>
    
    <div class="main-wrap">
        <div class="container">
            <h1>Моя бібліотека</h1>
            <button class="btn btn-light btn-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="material-symbols-outlined">
                menu_open
                </span>
            </button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Книжкові полиці</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bookshelves">
                    <button class="current" data-shelf="queue">Хочу прочитати</button>
                    <button data-shelf="reading">Читаю</button>
                    <button data-shelf="finished">Прочитав</button>
                    <button data-shelf="all-lib">Вся бібліотека</button>
                </div>
            </div>                

            <div class="row">
                <aside class="col-sm-3">
                    <div class="bookshelves">
                        <button class="current" data-shelf="queue">Хочу прочитати</button>
                        <button data-shelf="reading">Читаю</button>
                        <button data-shelf="finished">Прочитав</button>
                        <button data-shelf="all-lib">Вся бібліотека</button>
                    </div>
                </aside>
                <main class="col-sm-9">
       
                        <div class="result-lib">
                            
                        </div>
        
                        <div class="modal fade single" id="singleModal" tabindex="-1" aria-labelledby="singleModal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="single-modal modal-content"></div>
                            </div>
                        </div>
        
                </main>
            </div>
        </div>
</div>

</body>
</html>
